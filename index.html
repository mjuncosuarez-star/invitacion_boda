<head>
<meta charset="utf-8">

<style>
body {
  margin: 0;
  background: #fff;
  overflow-x: hidden;
  font-family: "Georgia", serif;
  text-align: center;
}

/* Entrada imagen */
.hero {
  animation: hero 3s ease forwards;
}
@keyframes hero {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* Overlay inicial */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Texto animado */
#typed {
  font-size: 22px;
  letter-spacing: 1px;
}

/* Brillo */
.glow {
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 6px #d4af37; }
  to { text-shadow: 0 0 18px #f7e7a9; }
}

/* Info inferior */
.info {
  margin-top: 20px;
  opacity: 0;
  animation: fadeUp 2s ease forwards;
  animation-delay: 3s;
}
@keyframes fadeUp {
  to { opacity: 1; transform: translateY(-10px); }
}

/* Cuenta regresiva */
#countdown {
  font-size: 18px;
  margin-top: 10px;
  color: #b89b5e;
}

/* Corazones */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: rise linear forwards;
  z-index: 9998;
}
@keyframes rise {
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

/* Confeti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall linear forwards;
  z-index: 9997;
  border-radius: 2px;
}
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }

<body>

<!-- IMAGEN -->
<div class="_idGenObjectLayout-1 hero">
  <div id="_idContainer000">
    <img class="_idGenObjectAttribute-1"
         src="Sin_t_tulo-1-web-resources/image/1.png"
         alt="Invitaci贸n">
  </div>
</div>

<!-- INFO -->
<div class="info">
  <div class="glow">S谩bado 路 20 de Julio 路 6:00 PM</div>
  <div id="countdown"></div>
</div>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="Sin_t_tulo-1-web-resources/audio/WhatsApp_Audio_2026-02-05_at_1.44.05_PM.mpeg" type="audio/mpeg">
</audio>

<!-- OVERLAY -->
<div id="overlay">
  <div id="typed" class="glow"></div>
</div>

<script>
/* TEXTO */
const message = "Toca la invitaci贸n para comenzar ";
let i = 0;
const typed = document.getElementById("typed");
const overlay = document.getElementById("overlay");
const music = document.getElementById("music");

/* TYPE */
(function type() {
  if (i < message.length) {
    typed.textContent += message.charAt(i++);
    setTimeout(type, 80);
  }
})();

/* CORAZONES */
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (5 + Math.random()*3) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}

/* CONFETI */
function confetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.animationDuration = (4 + Math.random()*3) + "s";
  c.style.backgroundColor =
    ["#d4af37","#f7e7a9","#ffffff","#e6c87a"][Math.floor(Math.random()*4)];
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),7000);
}

/* CUENTA REGRESIVA */
const eventDate = new Date("2026-07-20T18:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = eventDate - now;
  if (d <= 0) return;
  const days = Math.floor(d / (1000*60*60*24));
  const hrs = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min = Math.floor((d%(1000*60*60))/(1000*60));
  document.getElementById("countdown").innerHTML =
    `${days} d铆as 路 ${hrs} horas 路 ${min} minutos`;
},1000);

/* ACTIVACIN */
document.addEventListener("click",()=>{
  music.play();
  overlay.style.display = "none";

  const hI = setInterval(heart, 300);
  const cI = setInterval(confetti, 200);

  setTimeout(()=>{
    clearInterval(hI);
    clearInterval(cI);
  },30000);
},{ once:true });
</script>

</body>
</html>
