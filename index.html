<script>
const text = "Toca la invitaci贸n para comenzar ";
let index = 0;
const typed = document.getElementById("typed");
const overlay = document.getElementById("overlay");
const music = document.getElementById("music");

/* Texto letra por letra */
function typeEffect() {
  if (index < text.length) {
    typed.textContent += text.charAt(index);
    index++;
    setTimeout(typeEffect, 80);
  }
}

/* Corazones */
function heart() {

  h.style.animationDuration = (5 + Math.random()*3) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}

/* Confeti */
function confetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.animationDuration = (4 + Math.random()*3) + "s";
  c.style.backgroundColor =
    ["#d4af37","#f7e7a9","#ffffff","#e6c87a"][Math.floor(Math.random()*4)];
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),7000);
}

/* Activaci贸n */
document.addEventListener("click", () => {
  music.play();
  overlay.style.display = "none";

  const hI = setInterval(heart, 300);
  const cI = setInterval(confetti, 200);
